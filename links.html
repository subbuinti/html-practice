    <body>
        <h1> about links</h1>
        <p><a href="http://www.google.com"> google</a></p>
        
        <p>links using target attribute</p>
        <a href="http://www.google.com" target="_self"> same page</a>
        <p><a href="http://www.google.com" target="_blank">open new window</a></p>
        <p><a href="http://www.google.com" target="_parent">open parent </a></p>
        <p><a href="http://www.google.com" target="top">open full body</a></p>
        <p>above example url absolute path</p>

        <p>url relative path</p>
        <p><a href="/home/ivk/Downloads/Google.html">relative path</a></p>
