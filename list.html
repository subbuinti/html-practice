<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>sugar</li>
  <li>water</li>
</ul>  

<h1>orderd list</h1>
<ol>
    <li>tea</li>
    <li>coffie</li>
    <li>sugar</li>
    <li>water</li>
    <li>milk</li>
</ol>

<h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
